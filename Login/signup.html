<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>BuddyUp Sign Up</title>

        <!-- Include links to CSS stylesheets below -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.min.css" />
        <link rel="stylesheet" href="styles.css" />
    </head>

    <body>
        <div id="root">
            <div id="header">
                    <nav class="level" id="links">
                            <p class="level-item has-text-centered">
                                    <img src="https://bulma.io/images/bulma-type.png" alt="" style="height: 30px;">
                                  </p>
                            <p class="level-item has-text-centered">
                              <a class="link is-info">Home</a>
                            </p>
                            <p class="level-item has-text-centered">
                              <a class="link is-info">About</a>
                            </p>
                            <p class="level-item has-text-centered">
                              <a class="link is-info">Trips</a>
                            </p>
                          </nav>
            </div>

        </div>
        <div id="login">
          <div class="login-card">
              <div class="card-title">
                  <h1>BuddyUp Login</h1>
              </div>

              <div class="content">
                  <form id="login-form">
                      <input id="fname" type="name" name="name" title="name" placeholder="First Name" required>
                      <input id="lname" type="name" name="name" title="name" placeholder="Last Name" required>

                      <input id="username" type="username" name="username" title="username" placeholder="Username" required autofocus>
                      <input id="password" type="password" name="password" title="password" placeholder="Password" required>

                      <div class="field">
                          <div class="control">
                              <button type="submit" class="btn btn-primary">Login</button>
                          </div>
                      </div>

                      <div class="field">
                          <div class="control">
                              <p id="message"></p>
                          </div>
                      </div>
                  </form>
              </div>
          </div>
      </div>
    </body>
</html>
