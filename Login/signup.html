<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>BuddyUp Sign Up</title>

        <!-- Include links to CSS stylesheets below -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.min.css" />
        <link rel="stylesheet" href="styles.css" />
    </head>

    <body>
        <div id="root">
                <div id="header">
                        <nav class="level" id="links">
                                <p class="level-item has-text-centered">
                                    <img src="logo.png" alt="buddyup logo" style="height: 50px;">
                                </p>
                                <p class="level-item has-text-centered">
                                    <a class="link is-info" id="homeButton" href="../index.html"><button class="button is-success navbutton">Home</button></a>
                                </p>
                                <p class="level-item has-text-centered">
                                    <a class="link is-info" id="aboutButton" href="../About/about.html"><button class="button is-success navbutton">About</button></a>
                                </p>
                                <p class="level-item has-text-centered">
                                    <a class="link is-info" id="tripsButton" href="../Trips/trips.html"><button class="button is-success navbutton">Trips</button></a>
                                </p>
                                </nav>
                </div>

        </div>
        <div id="login">
            <div class="login-card">
                <div class="card-title">
                    <h1>BuddyUp Login</h1>
                </div>

                <div class="content">
                    <form id="signup-form">
                        <input id="fname" type="name" name="name" title="name" placeholder="First Name" required autofocus>
                        <input id="lname" type="name" name="name" title="name" placeholder="Last Name" required>

                        <input id="username" type="username" name="username" title="username" placeholder="Username" required>
                        <input id="password" type="password" name="password" title="password" placeholder="Password" required>

                        <div class="field">
                            <div class="control">
                                <button type="submit" class="btn btn-primary">Sign Up</button>
                            </div>
                        </div>

                        <div class="field">
                            <div class="control">
                                <p id="message"></p>
                            </div>
                        </div>
                    </form>
                    <div class="control">
                        <a class="btn-primary" id="signuplink" href="/Login/login.html"><button>Already have an account?</button></a>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
