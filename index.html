<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>BuddyUp Home</title>

    <!-- Include links to CSS stylesheets below -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.min.css" />
    <link rel="stylesheet" href="stylesheet.css" />
</head>
<body>
    <div id="root">
        <div id="header">
                <nav class="level" id="links">
                        <p class="level-item has-text-centered">
                                <img src="https://bulma.io/images/bulma-type.png" alt="" style="height: 30px;">
                              </p>
                        <p class="level-item has-text-centered">
                          <a class="link is-info">Home</a>
                        </p>
                        <p class="level-item has-text-centered">
                          <a class="link is-info">About</a>

                        <p class="level-item has-text-centered">

                        </p>
                      </nav>
        </div>
        <div id="body">
                <section class="hero is-success is-fullheight">
                        <div class="hero-body">
                          <div class="container">
                            <h1 class="title">
                              BuddyUp
                            </h1>
                            <h2 class="subtitle">
                              Fullheight subtitle
                            </h2>
                          </div>
                          <div id="loginButtons">
                              <button class="button" id="loginButton">Login</button>
                              <button class="button" id="signUpButton">Sign Up</button>
                          </div>
                        </div>
                      </section>
        </div>
